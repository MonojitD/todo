<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <link
      rel="shortcut icon"
      href="https://img.icons8.com/color-glass/48/000000/to-do.png"
      type="image/x-icon"
    />

    <!-- ----------Google Font----------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&family=Playfair+Display:wght@600&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- ----------Icons----------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ----------Bootstrap----------- -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- ----------Style----------- -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <img src="https://img.icons8.com/color-glass/48/000000/to-do.png" />
      <h1>TODO</h1>
    </header>
    <div class="container">
      <div class="h4text"><h4>What's Next?</h4></div>
      <div class="addTask">
        <input type="text" class="input" placeholder="Add a Task" />
        <button>
          <i class="fas fa-plus-square"></i>
        </button>
      </div>

      <ol class="notCompleted">
        <h3>Recent Tasks</h3>
      </ol>

      <ol class="Completed">
        <h3>Completed</h3>
      </ol>
    </div>

    <script src="app.js"></script>
  </body>
</html>
